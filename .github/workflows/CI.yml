# https://github.com/actions
# https://github.com/actions/checkout
# https://github.com/actions/setup-node

# TODO: add windows-latest after fixing CMake.

# https://github.com/micro-os-plus/build-helper-xpack/actions/workflows/CI.yml
name: CI on Push

on:
  push:
    # TODO: ignore tags only
    paths-ignore:
      - '.vscode/**'
      - 'LICENSE'
      - '**.md'
      - '.clang-format'
      - '.gitignore'
      - '.npmignore'
  pull_request:

jobs:
  ci-test:
    name: 'CI tests'

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [14]
        os: [ubuntu-20.04, macos-10.15]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 3

    - name: Setup Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Show node & npm versions, environment
      run: |
        node --version
        npm --version
        env

    - name: Install xpm on Unix
      if: runner.os != 'Windows'
      run: sudo npm install -g xpm@latest

    - name: Install xpm on Windows
      if: runner.os == 'Windows'
      run: npm install -g xpm@latest

    - name: Run test
      run: |
        xpm install
        xpm run test

